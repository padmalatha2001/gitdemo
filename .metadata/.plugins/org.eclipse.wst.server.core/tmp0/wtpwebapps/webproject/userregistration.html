<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
     <br><br><br><br>
    <center>
    <table style="width: 50%;background-color: aquamarine;border-collapse: collapse;">
      <form action="UserRegistration">
      <tr>
        <td style="width: 30%">FirstName</td>
        <td style="width:70%" colspan="2">&nbsp;&nbsp;<input type="text" placeholder="Firstname" name="fname" required autofocus><sup style="color: red;">*</sup></td>
      </tr>
      <tr>
        <td style="width: 30%">LastName</td>
        <td style="width:70%" colspan="2">&nbsp;&nbsp;<input type="text" placeholder="Lastname" name="lname"required autofocus><sup style="color: red;">*</sup></td>
      </tr>
      <tr>
        <td style="width: 30%">DOB</td>
        <td style="width:70%" colspan="2">&nbsp;&nbsp;<input type="date" required autofocus name="dob"><sup style="color: red;">*</sup></td>
      </tr>
      <tr>
        <td style="width: 30%">Address</td>
        <td style="width:70%" colspan="2">&nbsp;&nbsp;<input type="text" placeholder="Address" name="address" required autofocus><sup style="color: red;">*</sup></td>
      </tr>
      <tr>
        <td style="width: 30%">Mobile</td>
        <td style="width:70%" colspan="2">&nbsp;&nbsp;<input type="text" placeholder="Mobile" name="mobile" required autofocus><sup style="color: red;">*</sup></td>
      </tr>
      <tr>
        <td style="width: 30%">Email</td>
        <td style="width:70%" colspan="2">&nbsp;&nbsp;<input type="email" placeholder="Email" name="mail" required autofocus><sup style="color: red;">*</sup></td>
      </tr>
      <tr>
        <td style="width: 30%">Username</td>
        <td style="width:70%" colspan="2">&nbsp;&nbsp;<input type="text" placeholder="username" name="username" required autofocus><sup style="color: red;">*</sup></td>
      </tr>
      <tr>
        <td style="width: 30%">Password</td>
        <td style="width:70%" colspan="2">&nbsp;&nbsp;<input type="password" placeholder="password" name="pass" required autofocus><sup style="color: red;">*</sup></td>
      </tr>
      <tr>
        <td style="width: 50%"><input type="submit" placeholder="Register" required autofocus></td>
        <td style="width:50%">&nbsp;&nbsp;<input type="reset" placeholder="Reset" required autofocus></td>
      </tr>
      </form>
</body>
</html>
